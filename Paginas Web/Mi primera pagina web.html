<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Te saluda Gatito</title>
  <style>
    /* Fondo azul muy oscuro, casi negro */
    body {
      background-color: #000d1a; /* Azul oscuro */
      color: white; /* Texto blanco para contraste */
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 100% del alto de la ventana */
      margin: 0;
    }

    /* Contenedor del contenido centralizado */
    .content {
      text-align: center;
      padding: 20px;
      max-width: 800px; /* Limitar el ancho máximo */
      width: 100%; /* Asegurarse que ocupe todo el ancho disponible pero limitado */
    }

    /* Estilo del título */
    h1 {
      font-size: 3rem;
      color: #ffcc00; /* Amarillo para el título */
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
    }

    /* Estilo del texto adicional */
    p {
      font-size: 1.5rem;
      color: #b3b3b3; /* Gris claro para el texto adicional */
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Mi Primera Página Web</h1>
    <p>¡Gracias por visitar mi página! Espero seguir mejorando y creando más programas.</p>
  </div>
</body>
</html>
