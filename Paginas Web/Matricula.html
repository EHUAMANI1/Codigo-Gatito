<style>
  /* Reset básico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background: #f7f8fa;
    color: #222;
    height: 100vh;
    display: flex;
    overflow: hidden;
  }

  /* Sidebar */
  aside.sidebar {
    width: 230px;
    background: #2b3c50;
    color: white;
    display: flex;
    flex-direction: column;
    padding-top: 30px;
    padding-bottom: 30px;
    position: fixed;
    height: 100vh;
    box-shadow: 2px 0 8px rgb(0 0 0 / 0.15);
    user-select: none;
    font-weight: 600;
    font-size: 15px;
    letter-spacing: 0.04em;
  }

  /* Logo - título exacto */
  .sidebar .logo {
    font-family: 'Dancing Script', cursive;
    font-weight: 700;
    font-size: 22px; /* Tamaño igual al original */
    color: #6fd1ff;
    padding-left: 30px;
    margin-bottom: 40px;
    line-height: 1;
    letter-spacing: 0.03em;
    white-space: nowrap;
    user-select: none;
  }

  /* Menú lateral */
  nav.menu {
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding-left: 6px;
    flex-grow: 1;
    overflow-y: auto;
  }

  nav.menu a {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 14px 30px;
    color: white;
    text-decoration: none;
    font-weight: 600;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    user-select: none;
    font-size: 15px;
    letter-spacing: 0.04em;
  }

  nav.menu a.active,
  nav.menu a:hover {
    background-color: #1a2532;
  }

  /* Iconos SVG menú */
  nav.menu a svg.icon {
    width: 18px;
    height: 18px;
    fill: white;
    flex-shrink: 0;
  }

  /* Main content */
  main.content {
    margin-left: 230px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  /* Barra superior */
  header.topbar {
    height: 48px;
    background: #33aaff;
    color: white;
    font-weight: 700;
    font-size: 13px;
    letter-spacing: 0.05em;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    box-shadow: 0 3px 6px rgb(0 0 0 / 0.1);
    user-select: none;
    flex-shrink: 0;
  }

  /* Panel contenido */
  section.panel {
    margin: 20px 30px 30px 30px;
    background: white;
    border-radius: 5px;
    box-shadow: 0 1px 8px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    flex-grow: 1;
  }

  /* Header tabla */
  .panel-header {
    background-color: #2380d9;
    color: white;
    font-weight: 700;
    font-size: 13px;
    letter-spacing: 0.04em;
    padding: 11px 25px;
    display: flex;
    justify-content: space-between;
    user-select: none;
    font-family: 'Montserrat', sans-serif;
    flex-shrink: 0;
  }

  /* Cada fila del curso */
  .course-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 25px;
    border-top: 1px solid #e3e3e3;
    font-weight: 600;
    font-size: 14px;
    font-family: 'Montserrat', sans-serif;
    color: #222;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* Texto del curso */
  .course-info {
    flex: 1 1 auto;
    padding-right: 15px;
    min-width: 0;
  }

  /* Info matriculados */
  .enrollment-info {
    width: 260px;
    text-align: right;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 6px;
  }

  .enrollment-count {
    font-weight: 700;
    font-size: 14px;
  }

  /* Barra progreso fondo */
  .progress-bg {
    background-color: #d3d4d5;
    border-radius: 8px;
    height: 15px;
    width: 100%;
    overflow: hidden;
  }

  /* Barras con patrón diagonal exacto */
  .progress {
    height: 100%;
    border-radius: 8px 0 0 8px;
    background-repeat: repeat;
    background-size: 20px 20px;
    background-position: 0 0;
  }

  .progress.orange {
    background-image:
      repeating-linear-gradient(
        45deg,
        #f5a623,
        #f5a623 10px,
        #f7b44c 10px,
        #f7b44c 20px
      );
  }

  .progress.blue {
    background-image:
      repeating-linear-gradient(
        45deg,
        #3498db,
        #3498db 10px,
        #5dade2 10px,
        #5dade2 20px
      );
  }

  .progress.gray {
    background-color: #b6bbc0;
    border-radius: 8px;
  }

  /* Scrollbar panel */
  section.panel::-webkit-scrollbar {
    width: 8px;
  }
  section.panel::-webkit-scrollbar-track {
    background: #f7f8fa;
    border-radius: 5px;
  }
  section.panel::-webkit-scrollbar-thumb {
    background-color: #b6bbc0;
    border-radius: 5px;
  }

  /* Firefox scrollbar */
  section.panel {
    scrollbar-width: thin;
    scrollbar-color: #b6bbc0 #f7f8fa;
  }
</style>
</head>
